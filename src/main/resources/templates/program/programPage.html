<th:block layout:fragment="css">

    ". pic7-a . pic8-a . pic9-a ."
    ". pic7-b . pic8-b . pic9-b ."
    ". . . . . . .";
}

.introduction { grid-area: introduction; }

.pic1 { grid-area: pic1; }

.pic2 { grid-area: pic2; }

.pic3 { grid-area: pic3; }

.pic1-a { grid-area: pic1-a; }

.pic2-a { grid-area: pic2-a; }

.pic3-a { grid-area: pic3-a; }

.pic1-b { grid-area: pic1-b; }

.pic8-a { grid-area: pic8-a; }

.pic7-b { grid-area: pic7-b; }

.pic8-b { grid-area: pic8-b; }

.pic9-b { grid-area: pic9-b; }
	
	</style>
</th:block>
</head>
